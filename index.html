<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Status</title>
</head>
<body>
  <h1>Welcome to the Build Status Page</h1>
  <div id="build-status">Loading build status...</div>

  <script>
    fetch('build-status.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('build-status').innerText = text;
      })
      .catch(error => {
        document.getElementById('build-status').innerText = 'Failed to load build status.';
        console.error('Error fetching build status:', error);
      });
  </script>
</body>
</html>
